name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Develop

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          touch .env

          echo STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }} > .env
          echo STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} >> .env
          echo FORCE_CACHE=${{ vars.FORCE_CACHE }} >> .env
          
          echo NODE_ENV=production >> .env
          
          cat .env
      
      - name: Build website
        run: |
          npx tsc -p tsconfig.webpack.json
          npx tsc -p tsconfig.server.json
          npx webpack --config ./build/webpack.prod.config.js
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@0cbcac4740c2bfb00d632f0b863b57713124eb5a

        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROBOX_WEBSITE_DEV }}
          channelId: live
          projectId: robox-website-dev
