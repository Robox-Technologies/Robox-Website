<dialog class="modal" id="<%= it.id %>">
    <div class="modal-top-bar">
        <h1 class="modal-title">
        <%~ it.title ? it.title : ""%>
        </h1>
    </div>
    <% if (it.content) { %>
    <div class="modal-content">
        <% it.content.forEach(function(content){ %>
            <%~ content %>
        <% }) %>

    </div>
    <% } %>
    <div class="modal-bottom-bar">
        <% if (it.buttons) { %>
            <% it.buttons.forEach(function(button){ %>
                <button id="<%= button.id || '' %>" class=" button  <%= button.classes || "" %>">
                    <%~ button %>
                </button>
            <% }) %>
        <% } %>
    </div>
    
</dialog>
