<section class="<%= it.useAlt ? "hero-image-title-alt" : "hero-image-title" %>">
    <div class="hero-title-container">
        <h1 class="hero-title">
            <%= it.text %>
        </h1>
        <% if (it.subtitle) { %>
            <p class="hero-subtitle">
                <%= it.subtitle %>
            </p>
        <% } %>
    </div>
    <img class="hero-image" src="<%= it.image %>">
</section>
