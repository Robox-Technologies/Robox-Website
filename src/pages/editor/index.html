<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Toolbox Customization Codelab</title>
        <script src="index.ts"></script>
        <link href="./index.scss" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    </head>
  <!-- header element -->
    <body onload="">

        <div id="workspaceTabs">
            <button id="back-button">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div id="project-name">
                <form id="project-name-form">
                    <input id="project-name-input" type="text">
                    <button id="download-button">
                        <i class="fa-solid fa-download"></i>

                    </button>
                </form>
            </div>
            <div id="buttons">
            </div>
        </div>
        <div id="blocklyDiv">
            
        </div>
        <div id="actionBar">
            <!-- left side buttons -->
            <div>

            </div>
            <div>
                <div id="connection-managment" status="disconnected">
                    <button class="button mainButton" id="download-robox-button">
                        Download to Robox
                    </button>
                    <button class="button mainButton" id="connect-robox-button">
                        Connect to Robox
                    </button>
                    <button class="button mainButton" id="stop-robox-button">
                        Stop to Robox
                    </button>
                    <button class="button mainButton" id="run-robox-button">
                        Run to Robox
                    </button>
                    <button class="button mainButton" id="loading">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                    </button>
                    <button class="sideButtons button" id="options">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <button class="sideButtons button" id="disconnect">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <button class="sideButtons button" id="console">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                </div>
                
            </div>
            <!-- right hand buttons -->
            
        </div>
    </body>
</html>
