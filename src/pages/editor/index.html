<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Toolbox Customization Codelab</title>
        <script src="index.ts"></script>
        <link href="./index.scss" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    </head>
  <!-- header element -->
    <body onload="">

        <div id="workspaceTabs">
            <button id="back-button">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div id="project-name">
                <form id="project-name-form">
                    <input id="project-name-input" type="text">
                    <button id="download-button">
                        <i class="fa-solid fa-download"></i>

                    </button>
                </form>
            </div>
            <div id="buttons">
                <button id="setting" class="topButton">
                    <i class="fa-solid fa-sliders"></i>
                </button>
                <button id="learn" class="topButton">
                    <i class="fa-solid fa-lightbulb"></i>
                </button>   
                <button id="bluetooth" class="topButton">
                    <i class="fa-brands fa-bluetooth-b"></i>
                </button>
            </div>
        </div>
        <div id="blocklyDiv">
            
        </div>
        <div id="actionBar">
            <!-- left side buttons -->
            <div id>
                <div id="download-robox">
                    <button class="button" id="download-robox-button">
                        Download to Robox
                    </button>
                </div>
                
            </div>
            <!-- right hand buttons -->
            <div>

            </div>
        </div>
    </body>
</html>
