<!DOCTYPE html>
<html>
<head>
    <%~ include('src/partials/metadata.html') %>
    <script src="./index.ts"></script>
    <link href="./index.scss" rel="stylesheet">
    <link href="@root/root.scss" rel="stylesheet">
</head>
<body>
    <%~ include('src/partials/header.html') %>
    <div class="background">
        <div class="login-bg">
            <img src="loginBackground.png" class="login-bg media">
            <div class="login-dialog">
                <h1 class="title">
                    Welcome Back!
                </h1>
                <div class="input-container">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="me@myemail.com" class="text-input">
                    <p id="error-msg" class="error" style="display: none;"></p>
                </div>
                <button id="login-button" class="ctaButton" style="font-size: 24px; display: flex; align-items: center; justify-content: center; margin: 25px auto 0 auto;">
                    Login
                    <i class="fa-solid fa-arrow-right" style="margin-left: 20px;"></i>
                </button>
                <hr class="divider">
                <div class="signup-prompt">
                Don't have an account? <a href="/signup" target="_self">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
