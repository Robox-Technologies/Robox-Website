<!DOCTYPE html>
<html>
<head>
    <%~ include('src/templates/partials/metadata.html') %>
    <link href="@root/root.scss" rel="stylesheet">
    <link href="./index.scss" rel="stylesheet">
</head>
<body>
    <%~ include('src/templates/partials/header.html') %>
    <div class="background">
        <div class="login-bg">
            <img src="@images/login/blueprint.png" class="login-bg media">
            <div class="login-dialog">

                <button id="back-button" class="pill-button back-button" style="margin-bottom: 12px; display: block; align-self: flex-start;">
                    <i class="fa-solid fa-arrow-left" style="padding-right: 4px;"></i> Back
                </button>

                <h1 class="title">
                    Welcome Back!
                </h1>
                <!-- Email Input -->
                <div class="email-container">
                    <div class="input-container">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="me@myemail.com" class="text-input" autocomplete="email">
                        <p id="email-error-msg" class="error" style="display: none;"></p>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="password-container" style="display: none;">
                    <div class="input-container">
                        <label for="password" class="input-label">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="text-input" autocomplete="current-password">
                        <p id="password-error-msg" class="error" style="display: none;"></p>
                    </div>
                </div>

                <button id="login-button" class="ctaButton primaryButton" style="display: block; margin: 25px auto 0 auto;">
                    Continue
                    <i class="fa-solid fa-arrow-right" style="margin-left: 5px !important;"></i>
                </button>
                <hr class="divider">
                <div class="signup-prompt">
                Don't have an account? <a href="/account/signup" target="_self">Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.ts"></script>
</body>
</html>
